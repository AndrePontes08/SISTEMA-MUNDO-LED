{% extends "base.html" %}
{% block title %}Novo Produto{% endblock %}
{% block page_title %}Novo Produto{% endblock %}
{% block content %}
<style>
  .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 1px 10px rgba(0,0,0,.06); max-width:720px; }
  label { display:block; margin-top:10px; font-size:14px; color:#374151; }
  input, select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #d1d5db; margin-top:6px; }
  .btn { display:inline-block; padding:8px 12px; border-radius:10px; background:#111827; color:#fff; text-decoration:none; border:none; cursor:pointer; }
  .btn-secondary { background:#374151; }
</style>
<div class="card">
  <form method="post">
    {% csrf_token %}
    <label>Nome</label>{{ form.nome }}{{ form.nome.errors }}
    <label>SKU</label>{{ form.sku }}{{ form.sku.errors }}
    <label>Ativo</label>{{ form.ativo }}{{ form.ativo.errors }}
    <div style="margin-top:14px; display:flex; gap:10px;">
      <button class="btn" type="submit">Salvar</button>
      <a class="btn btn-secondary" href="{% url 'compras:compra_create' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
