{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="2;url=/">
  <link rel="icon" type="image/png" href="{% static 'core/img/logo_mundo_led.png' %}">
  <title>Logout - AUTO TECH Enterprise Suite</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", "Roboto", "Ubuntu", sans-serif;
      background: linear-gradient(180deg, #f7fbff 0%, #edf4ff 100%);
      color: #11213d;
    }
    .wrap {
      width: min(460px, calc(100vw - 24px));
      border: 1px solid #dbe5f3;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 38px rgba(17, 33, 61, .14);
      padding: 20px;
      text-align: center;
    }
    h2 { margin: 0 0 8px; }
    p { margin: 0 0 8px; color: #5f708d; }
    a { color: #1155cc; text-decoration: none; font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Desconectado com sucesso</h2>
    <p>Você saiu da sua conta e será redirecionado em alguns segundos.</p>
    <p>Se não for redirecionado automaticamente, <a href="/">clique aqui para voltar</a>.</p>
  </div>
</body>
</html>
