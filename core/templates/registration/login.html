{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/jpeg" href="{% static 'core/img/logo.jpg' %}">
  <title>Login - GESTOR AZUL</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7f8; }

    .logo-wrap { text-align: center; margin-bottom: 12px; }
    .logo-wrap img { width: 100%; max-width: 220px; height: auto; max-height: 98px; object-fit: contain; }
    .system-name { margin-top: 8px; font-size: 16px; font-weight: 700; color: #111827; letter-spacing: .08em; }
    label { display:block; margin-top: 10px; font-size: 14px; color:#374151; }
    input { width:100%; padding:10px 12px; border-radius: 10px; border: 1px solid #d1d5db; margin-top: 6px;}
    button { width: 100%; margin-top: 14px; padding: 10px 12px; border-radius: 10px; background:#111827; color:#fff; border:none; cursor:pointer; }
    .muted { color:#6b7280; font-size: 13px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-wrap">
      <img src="{% static 'core/img/logo.jpg' %}" alt="Logo do sistema">
      <div class="system-name">GESTOR AZUL</div>
    </div>
    <h2>Entrar</h2>

    {% endif %}

    <form method="post">

      {{ form.username }}
      <label for="id_password">Senha</label>
      {{ form.password }}
      <button type="submit">Login</button>
    </form>

  </div>
</body>
</html>
