{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'core/img/logo_mundo_led.png' %}">
  <title>Login - MUNDO LED ERP</title>
  <style>
    :root {
      --brand-900: #082349;
      --brand-700: #1155cc;
      --line: #dbe5f3;
      --ink-900: #11213d;
      --ink-600: #5f708d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", "Roboto", "Ubuntu", sans-serif;
      background:
        radial-gradient(circle at 14% 16%, #d9e8ff 0%, rgba(217, 232, 255, 0) 35%),
        linear-gradient(180deg, #f7fbff 0%, #edf4ff 100%);
      color: var(--ink-900);
    }
    .wrap {
      width: min(460px, calc(100vw - 24px));
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 20px 38px rgba(17, 33, 61, .14);
      padding: 20px;
    }
    .logo-wrap { text-align: center; margin-bottom: 8px; }
    .logo-wrap img { width: 100%; max-width: 210px; height: auto; max-height: 100px; object-fit: contain; }
    .system-name {
      margin-top: 8px;
      font-size: 1rem;
      font-weight: 800;
      letter-spacing: .09em;
      color: var(--brand-900);
    }
    h2 { margin: 10px 0 8px; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; color: #2c3f60; }
    input {
      width: 100%;
      border: 1px solid #cfdaec;
      border-radius: 10px;
      padding: 10px 11px;
      min-height: 41px;
      font: inherit;
      color: var(--ink-900);
    }
    input:focus {
      outline: none;
      border-color: var(--brand-700);
      box-shadow: 0 0 0 3px rgba(17, 85, 204, .14);
    }
    button {
      width: 100%;
      margin-top: 14px;
      border: 0;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      font-size: .94rem;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(180deg, #1b66d8, #0f3a74);
    }
    .error {
      margin: 8px 0;
      font-size: .9rem;
      color: #991b1b;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 10px;
      padding: 8px 10px;
    }
    .muted { margin-top: 12px; color: var(--ink-600); font-size: .85rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo-wrap">
      <img src="{% static 'core/img/logo_mundo_led.png' %}" alt="Logo MUNDO LED">
      <div class="system-name">MUNDO LED ERP</div>
    </div>

    <h2>Entrar</h2>

    {% if form.errors %}
      <div class="error">Usuário ou senha inválidos.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="id_username">Usuário</label>
      {{ form.username }}

      <label for="id_password">Senha</label>
      {{ form.password }}

      <button type="submit">Acessar sistema</button>
    </form>

    <div class="muted">Ambiente interno MUNDO LED</div>
  </div>
</body>
</html>
