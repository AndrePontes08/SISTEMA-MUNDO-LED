{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static 'core/img/logo_mundo_led.png' %}">
  <title>Senha alterada - MUNDO LED ERP</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", "Roboto", "Ubuntu", sans-serif;
      background: linear-gradient(180deg, #f7fbff 0%, #edf4ff 100%);
      color: #11213d;
    }
    .wrap {
      width: min(460px, calc(100vw - 24px));
      border: 1px solid #dbe5f3;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 38px rgba(17, 33, 61, .14);
      padding: 20px;
      text-align: center;
    }
    a {
      display: inline-block;
      margin-top: 12px;
      border-radius: 10px;
      padding: 10px 12px;
      text-decoration: none;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(180deg, #1b66d8, #0f3a74);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Senha alterada com sucesso</h2>
    <p>Seu acesso já está liberado.</p>
    <a href="/">Ir para o painel</a>
  </div>
</body>
</html>
