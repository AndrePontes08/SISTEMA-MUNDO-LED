services:
  - type: web
    name: sistema-gerencial-mundo-led
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    preDeployCommand: python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120
    healthCheckPath: /healthz/
    envVars:
      - key: DJANGO_ENV
        value: prod
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-gerencial-mundo-led-db
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        sync: false
        value: sistema-gerencial-mundo-led.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
        value: https://sistema-gerencial-mundo-led.onrender.com

databases:
  - name: sistema-gerencial-mundo-led-db
    databaseName: sistema_gerencial_mundo_led
    user: sistema_gerencial_mundo_led_user
    plan: starter
